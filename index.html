<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BID Budget Estimator | Ginkgo - Measure What Matters</title>
    
    <!-- Google Fonts for Ginkgo Brand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      html, body, #root { 
        height: 100%; 
        margin: 0; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Ginkgo Brand Colors */
      :root {
        --ginkgo-green: #0feaa6;
        --ginkgo-orange: #f37129;
        --ginkgo-navy: #162e54;
        --ginkgo-dark-teal: #034744;
        --ginkgo-soft-green: #a1c6bb;
        --ginkgo-light-gray: #dfebef;
        --ginkgo-very-light-green: #e2f2ee;
        --ginkgo-off-white: #eaf2f4;
      }
      
      .panel { 
        position: absolute; 
        top: 30px; 
        left: 30px; 
        background: #fff; 
        padding: 30px; 
        border-radius: 12px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
        max-width: 400px;
        border: 1px solid var(--ginkgo-light-gray);
      }
      
      .row { display: flex; gap: 8px; align-items: center; }
      
      .kpis { 
        display: grid; 
        grid-template-columns: repeat(2, minmax(140px,1fr)); 
        gap: 12px; 
        margin-top: 20px; 
      }
      
      .kpi { 
        border: 1px solid var(--ginkgo-light-gray); 
        border-radius: 8px; 
        padding: 12px;
        background: var(--ginkgo-off-white);
        transition: all 0.3s ease;
      }
      
      .kpi:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      }
      
      details { margin-top: 20px; }
      
      button { 
        padding: 12px 30px; 
        border-radius: 6px; 
        border: none; 
        background: var(--ginkgo-orange);
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
      }
      
      button:hover {
        background: var(--ginkgo-green);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(15, 234, 166, 0.4);
      }
      
      button:disabled {
        background: #d8d8d8;
        cursor: not-allowed;
        transform: none;
      }
      
      h1, h2, h3 {
        font-family: 'Montserrat', sans-serif;
        color: var(--ginkgo-navy);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
