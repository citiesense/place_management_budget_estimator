<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Management Budget Estimator</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      .panel { position:absolute; top:10px; left:10px; background:#fff; padding:12px; border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.1); max-width: 360px; }
      .row { display:flex; gap:8px; align-items:center; }
      .kpis { display:grid; grid-template-columns: repeat(2, minmax(140px,1fr)); gap:8px; margin-top:8px; }
      .kpi { border:1px solid #eee; border-radius:6px; padding:8px; }
      details { margin-top:8px; }
      button { padding:8px 12px; border-radius:6px; border:none; background:#0FEAA6; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
